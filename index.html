<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <style>
        .myDiv {
            display: none;
            text-align: center;
        }
        .my_Div{
            display: none;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="container border border-primary mt-5">
        <h1 class="mt-3 text-center text-danger font-weight-bold">Product Compare Example</h1>
        <div class="row pb-3 mt-5">
            <div class="col-md-6 col-sm-12">

                <select id="myselection" class="form-control">
                    <option>Select Option</option>
                    <option value="One">Samsung</option>
                    <option value="Two">Apple</option>
                    <option value="Three">Infinix</option>
                </select>

            </div>
            <div class="col-md-6 col-sm-12">
                <select id="my_selection" class="form-control">
                    <option>Select Option</option>
                    <option value="Four">Samsung</option>
                    <option value="Five">Apple</option>
                    <option value="Six">Infinix</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <div id="showOne" class="myDiv">
                    <img src="images/img1.png" alt="Samsung Mobile" height="200px" />
                    <h3>Samsung Mobile</h3>
                    <p>Price:PKR 30000 </p>
                </div>
                <div id="showTwo" class="myDiv">
                    <img src="images/img2.png" alt="Apple" height="200px" />
                    <h3>Apple Mobile</h3>
                    <p>Price:PKR 50000 </p>
                </div>
                <div id="showThree" class="myDiv">
                    <img src="images/img3.jpeg" alt="Infinix" height="200px" />
                    <h3>Infinix</h3>
                    <p>Price:PKR 20000 </p>
                </div>
            </div>




            <div class="col-md-6 col-sm-12">
                <div id="shownFour" class="my_Div">
                    <img src="images/img1.png" alt="Samsung Mobile" height="200px" />
                    <h3>Samsung Mobile</h3>
                    <p>Price:PKR 30000 </p>
                </div>
                <div id="shownFive" class="my_Div">
                    <img src="images/img2.png" alt="Apple" height="200px" />
                    <h3>Apple Mobile</h3>
                    <p>Price:PKR 50000 </p>
                </div>
                <div id="shownSix" class="my_Div">
                    <img src="images/img3.jpeg" alt="Infinix" height="200px" />
                    <h3>Infinix</h3>
                    <p>Price:PKR 20000 </p>
                </div>
            </div>
        </div>



    </div>



    <script src="../bootstrap-4.6.0-dist/js/jquery-3.5.1.slim.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#myselection').on('change', function () {
                var demovalue = $(this).val();
                $("div.myDiv").hide();
                $("#show" + demovalue).show();  
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#my_selection").on('change',function(){
                var demo = $(this).val();
                $("div.my_Div").hide();
                $("#shown"+demo).show();
            })
        })
    </script>
